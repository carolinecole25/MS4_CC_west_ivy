{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div id="hero" class="container">
        <!--page header and hero image-->
        <div class="col-sm-12 hero-text">
            <h4 class="display-4 text-white text-uppercase">Cosy interiors</h4>
            <a href="{% url 'products' %}" class="shop-now-button btn rounded-0 text-uppercase py-3">Shop Now</a>
        </div>
    </div>
    <!--Images with links to all product pages-->
    <div class="container index-images">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div>
                    <img src="{{ MEDIA_URL }}beautylink.jpeg" alt="Description" class="img-page-links border-0 img-thumbnail">
                    <a href="{% url 'products' %}?category=beauty_spa" class="home-button home-cat-links btn rounded-0 text-uppercase py-3">Beatuy & Spa</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div>
                    <img src="{{ MEDIA_URL }}homelink.jpeg" alt="Description" class="img-page-links border-0 img-thumbnail">
                    <a href="{% url 'products' %}?category=home_decor" class="home-button home-cat-links btn rounded-0 text-uppercase py-3">Home Decor</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div>
                    <img src="{{ MEDIA_URL }}dininglink.jpeg" alt="Description" class="img-page-links border-0 img-thumbnail">
                    <a href="{% url 'products' %}?category=kitchen_tableware" class="home-button home-cat-links btn rounded-0 text-uppercase py-3">Kitchen & Tableware</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div>
                    <img src="{{ MEDIA_URL }}lightingling.jpeg" alt="Description" class="img-page-links border-0 img-thumbnail">
                    <a href="{% url 'products' %}?category=Lighting" class="home-button home-cat-links btn rounded-0 text-uppercase py-3">Lighting</a>
                </div>
            </div>
            <!--Images with links to all best sellers-->
            <h3>Our bestsellers</h3>
            <div class="col-sm-4">
                <div>
                    <img src="{{ MEDIA_URL }}champagne.jpeg" alt="Champange Glasses" class="border-0 img-thumbnail">
                    <a href="{% url 'product_detail' 12 %}" class="home-button bestsellers-link btn rounded-0 text-uppercase py-3">Champange Glasses</a>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                    <img src="{{ MEDIA_URL }}candle2.jpeg" alt="Vanilla Scented Candle" class="border-0 img-thumbnail">
                    <a href="{% url 'product_detail' 9 %}" class="home-button btn bestsellers-link rounded-0 text-uppercase py-3">Vanilla Candle</a>
                </div>
            </div>
            <div class="col-sm-4">
                <div>
                    <img src="{{ MEDIA_URL }}face-towels.jpeg" alt="Face Towels" class="border-0 img-thumbnail">
                    <a href="{% url 'product_detail' 20 %}" class="home-button bestsellers-link btn rounded-0 text-uppercase py-3">Face Towels</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
